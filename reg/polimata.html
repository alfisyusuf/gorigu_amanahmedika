<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Poli Anak</title>
</head>
<body>
    <script type="text/javascript">var submitted=false</script>
    <iframe name="hiddenConfirm" id="hiddenConfirm" style="display: none;" onload="if(submitted){window.location='thx.html'}"></iframe>
    <form 
        action="https://script.google.com/macros/s/AKfycbxIG_LQgbBC5dkGjyuSJ1GIxWiI3a3GOavmFvRUxPNieO9JlN411R7EiZzb0eXyjAZsBQ/exec" 
        method="post" target="hiddenConfirm" onsubmit="submitted=true">
        <div>
            <input type="text" name="Nama" placeholder="Nama" required>
        </div>
        <div>
            <input type="text" name="NIK" placeholder="NIK" required>
        </div>
        <div>
            <input type="text" name="Nomor BPJS" placeholder="Nomor BPJS">    
        </div>
        <div>
            <input type="text" name="Tempat Lahir" placeholder="Tempat Lahir" required>
        </div>
        <div>
            <input type="date" name="Tanggal Lahir" placeholder="Tanggal Lahir" min="1900-01-01" max="2040-12-31" required>
        </div>
        <div>
            <input type="text" name="Nomor Rekam Medis" placeholder="Nomor Rekam Medis">
        </div>
        <div>
            <textarea name="Alamat" placeholder="Alamat" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="text" name="Whatsapp" placeholder="Whatsapp">
        </div>
        <button type="submit">Kirim</button>
    </form>
</body>
</html>
