<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Pasien Poli Anak</title>
    <link rel="stylesheet" href="template-reg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container">
        <form>
        <div class="row">
            <h3>Registrasi Pasien Poli Anak</h3>
            <div class="input-group input-group-icon">
            <input type="text" placeholder="Nama Lengkap"/>
            <div class="input-icon"><i class="fa fa-user"></i></div>
            </div>
            <div class="input-group">
            <input type="number" placeholder="Nomor Induk Kependudukan"/>
            </div>
            <div class="input-group">
            <input type="number" placeholder="Nomor BPJS"/>
            </div>
        </div>
        <div class="row">
            <div class="col-half">
            <h4>Date of Birth</h4>
            <div class="input-group">
                <div class="col-third">
                <input type="text" placeholder="DD"/>
                </div>
                <div class="col-third">
                <input type="text" placeholder="MM"/>
                </div>
                <div class="col-third">
                <input type="text" placeholder="YYYY"/>
                </div>
            </div>
            </div>
            <div class="col-half">
            <h4>Gender</h4>
            <div class="input-group">
                <input id="gender-male" type="radio" name="gender" value="male"/>
                <label for="gender-male">Male</label>
                <input id="gender-female" type="radio" name="gender" value="female"/>
                <label for="gender-female">Female</label>
            </div>
            </div>
        </div>
        <div class="row">
            <h4>Payment Details</h4>
            <div class="input-group">
            <input id="payment-method-card" type="radio" name="payment-method" value="card" checked="true"/>
            <label for="payment-method-card"><span><i class="fa fa-cc-visa"></i>Credit Card</span></label>
            <input id="payment-method-paypal" type="radio" name="payment-method" value="paypal"/>
            <label for="payment-method-paypal"> <span><i class="fa fa-cc-paypal"></i>Paypal</span></label>
            </div>
            <div class="input-group input-group-icon">
            <input type="text" placeholder="Card Number"/>
            <div class="input-icon"><i class="fa fa-credit-card"></i></div>
            </div>
            <div class="col-half">
            <div class="input-group input-group-icon">
                <input type="text" placeholder="Card CVC"/>
                <div class="input-icon"><i class="fa fa-user"></i></div>
            </div>
            </div>
            <div class="col-half">
            <div class="input-group">
                <select>
                <option>01 Jan</option>
                <option>02 Jan</option>
                </select>
                <select>
                <option>2015</option>
                <option>2016</option>
                </select>
            </div>
            </div>
        </div>
        <div class="row">
            <h4>Terms and Conditions</h4>
            <div class="input-group">
            <input id="terms" type="checkbox"/>
            <label for="terms">I accept the terms and conditions for signing up to this service, and hereby confirm I have read the privacy policy.</label>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
